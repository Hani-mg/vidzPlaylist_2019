<section class="welcome-area">
  <div class="single-welcome-slide bg-img bg-overlay" style="background-image: url(assets/img/bg-img/1.jpg);">
          <div class="container ">
              <div class="row">
                  <!-- Section Heading -->
                  <div class="col-12">
                      <div class="section-heading text-center white">
                          
                      </div>
                  </div>
              </div>
  
              <div class="row h-100 align-items-center justify-content-center">
                  <div class="col-6">
  
                    <div *ngIf ="defaultLoginPage" class="event-search-content">
                    
                      <div class="section-heading text-center white">
                        <h2>CONNECTEZ - VOUS</h2>
                      </div>
                      <!-- Form -->
                      <form >
                        <div class="row">
                          
                          <div class="col-lg-12">
                            <input type="email"  [(ngModel)]="loginData.email" name="email" class="form-control mb-30" placeholder="Email">
                          </div>
                          <div class="col-lg-12">
                            <input type="text"  [(ngModel)]="loginData.password" name="password" class="form-control mb-30" placeholder="Mot de passe">
                          </div>
                          
                          <div class="col-12">
                            <button type="submit"   (click)="signIn()"  class="btn razo-btn w-100">Se connecter</button>
                          </div>
                          
                          
                        </div>
                        <div class="show-all-button mb-50 text-center">
                            <a href="#" class="btn show-all-btn"   (click)="showSignUPPage()">S'inscrire <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                        </div>
                      </form>
                    </div>
                    <div  *ngIf ="!defaultLoginPage" class="event-search-content">
                    
                      <div class="section-heading text-center white">
                        <h2>Inscrivez - vous</h2>
                      </div>
                      <!-- Form -->
                      <form >
                        <div class="row">
                          
                          <div class="col-lg-12">
                            <input type="text" [(ngModel)]="signUpData.name" name="name" class="form-control mb-30" placeholder="Nom">
                          </div>
                          <div class="col-lg-12">
                            <input type="text"  [(ngModel)]="signUpData.firstname" name="firstName" class="form-control mb-30" placeholder="Prenom">
                          </div>
                          <div class="col-lg-12">
                            <input type="email"  [(ngModel)]="signUpData.email" name="email" class="form-control mb-30" placeholder="Email">
                          </div>
                          <div class="col-lg-12">
                            <input type="text"  [(ngModel)]="signUpData.password" name="password" class="form-control mb-30" placeholder="Mot de passe">
                          </div>
                          <div class="col-lg-12">
                            <input type="text"  [(ngModel)]="signUpData.confirmPassword" name="confirmPassword" class="form-control mb-30" placeholder="Confirmer Mot de passe">
                          </div>
                          
                          <div class="col-12">
                            <button type="submit"  (click)="signUp()"  class="btn razo-btn w-100">S'inscrire</button>
                          </div>
                          
                          
                        </div>
                        <div class="show-all-button mb-50 text-center">
                            <a href="#" class="btn show-all-btn" (click)="showSignInPage()" >Se connecter <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                        </div>
                      </form>
                  </div>
                  
                     
                  </div>
              </div>
        
        
              
          </div>
     </div>
     </section>
